<!DOCTYPE html>
<html xmlns:th="http://www.Thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<!-- ヘッダ領域の表示 -->
	<th:block th:replace="~{parts/header}"></th:block>
	<hr />
	<!-- ナビゲーション領域の表示 -->
	<th:block th:replace="~{parts/navi}"></th:block>
	<!-- 商品詳細表示領域 -->
	<table th:if="${item}">
		<tr>
			<th>NO</th>
			<td>[[${item.id}]]</td>
		</tr>
		<tr>
			<th>商品名</th>
			<td>[[${item.name}]]</td>
		</tr>
		<tr>
			<th>値段</th>
			<td>[[${item.price}]]</td>
		</tr>
	</table>
	<button>カートに追加</button>
	<hr />
	<!-- フッタ領域の表示 -->
	<th:block th:replace="~{parts/footer}"></th:block>
</body>
</html>
