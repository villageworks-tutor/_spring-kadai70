<!DOCTYPE html>
<html xmlns:th="http://www.Thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<!-- ヘッダ領域の表示 -->
	<th:block th:replace="~{parts/header}"></th:block>
	<hr />
	<nav>
		<form action="/items" method="get">
			<input type="text" name="keyword" placeholder="商品名" th:value="${keyword}" /> |
			<input type="number" name="maxPrice" placeholder="価格" th:value="${maxPrice}" />円以下
			<button>検索</button>
		</form>
		<a href="/items">全商品</a>
		<a th:unless="${item}"
		   th:each="category:${categoryList}"
		   th:href="'/items?categoryId=' + ${category.id}"
		   th:text="${category.name}" />
		<a href="/cart">カートを見る</a>
	</nav>
	<table th:if="${item}">
		<tr>
			<th>NO</th>
			<td>[[${item.id}]]</td>
		</tr>
		<tr>
			<th>商品名</th>
			<td>[[${item.name}]]</td>
		</tr>
		<tr>
			<th>値段</th>
			<td>[[${item.price}]]</td>
		</tr>
	</table>
	<button>カートに追加</button>
	<hr />
	<!-- フッタ領域の表示 -->
	<th:block th:replace="~{parts/footer}"></th:block>
</body>
</html>
